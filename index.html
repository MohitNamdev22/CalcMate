<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <h1>CalcMate</h1>
      <p>The most efficient Open-Source calculator!</p>
      <div class="calculator">
        <div class="screen">
          <input type="text" id="display"  disabled>
        </div>
      <div class="buttons">
        <button onclick="clearDisplay()" class="operator">C</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay(0)">0</button>
        <button onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button onclick="appendToDisplay(1)">1</button>
        <button onclick="appendToDisplay(2)">2</button>
        <button onclick="appendToDisplay(3)">3</button>
        <button onclick="appendToDisplay('*')" class="operator">*</button>
        <button onclick="appendToDisplay(4)">4</button>
        <button onclick="appendToDisplay(5)">5</button>
        <button onclick="appendToDisplay(6)">6</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
        <button onclick="appendToDisplay(7)">7</button>
        <button onclick="appendToDisplay(8)">8</button>
        <button onclick="appendToDisplay(9)">9</button>
        <button onclick="appendToDisplay('%')" class="operator">%</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        <button onclick="appendToDisplay('**')" class="operator">^</button>  <!--Added Power Operator--> 
        <button onclick="calculateResult()" class="operator">=</button>
        
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
